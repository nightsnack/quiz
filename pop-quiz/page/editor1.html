<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info" id="validate">

                <div class="box-header">
                <h3 class="box-title">编辑题目
                <small>题目编号1000{{id}}</small>
                </h3>
                    <!-- /. tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body pad">
                    <label>题目类型</label>
                    <select class="form-control" id="type" name="type" value={{type}}>
                        <option value=0>选择</option>
                        <option value=1>判断</option>
                        <option value=2>填空</option>
                    </select>

                    <hr />
                    <label>题目详情</label>
                    <textarea id="content" name="content" class="form-control" style="height:400px;visibility:hidden;" placeholder="请在此输入题目详情">{{content}}
                    </textarea>
                    <hr />
                    <label>正确答案</label>
                   <select class="form-control" id="textOne" value={{answer}}>
                       <option value=''>请选择</option>
                        <option value=A>A</option>
                        <option value=B>B</option>
                        <option value=C>C</option>
                        <option value=D>D</option>
                    </select> 
                   <select class="form-control" id="textTwo" value={{answer}}>
                       <option value=''>请选择</option>
                        <option value=T>正确</option>
                        <option value=F>错误</option>
                    </select>
                    <input class="form-control" type="text" id="textThree" value={{answer}}/>
                    <input type="submit" id="update" value="提交内容" />
                      
                </div>

            </div>
        </div>
    </div>
</section>
