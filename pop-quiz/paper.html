<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课堂答题</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/skins/skin-green.min.css">
    <style>
      #divimg img{
   width:100%;
}
      </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
  <body class="hold-transition skin-green layout-top-nav">
    <div class="wrapper">

      <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="" class="navbar-brand"><b>POP</b>Quiz</a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-bars"></i>
              </button>
            </div>

            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">回答题目 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">页面</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container" id="container">
<script id="template" type="text/x-handlebars-template">

          <!-- Content Header (Page header) -->
          <section class="content-header">
            <h1>
              在线测验
              <small>过期时间：{{endtime}}</small>
            </h1>
          </section>
<br />
          <!-- Main content -->
          <div class="row">
           {{#each questions}}
            <div class="col-xs-12">
              <div class="box box-solid">
                <div class="box-header with-border">
                  <i class="fa fa-bullhorn"></i>
                  <h3 class="box-title">第{{addone @index }}题</h3>
                </div>

                <div class="box-body" id="divimg">
                <div id="question_id" style="display:none">{{this.id}}</div>
{{{this.content}}}
               <hr />
                <label>正确答案</label>
                {{#compare this.type '==' 0}}
                   <select class="form-control" id="userkey">
                       <option value=''>请选择</option>
                        <option value=A>A</option>
                        <option value=B>B</option>
                        <option value=C>C</option>
                        <option value=D>D</option>
                    </select> 
                {{/compare}}
                  {{#compare this.type '==' 1}}
                   <select class="form-control" id="userkey">
                       <option value=''>请判断</option>
                        <option value=T>正确</option>
                        <option value=F>错误</option>
                    </select>
                    {{/compare}}
                    {{#compare this.type '==' 2}}
                    <input class="form-control" type="text" id="userkey" placeholder="请填写您的答案...">
                    {{/compare}}
                </div>
              </div>
            </div>
            {{/each}}
              </div>

                       
          <!-- /.content -->
          <button type="submit" class="btn btn-primary" id="handin">交卷</button> 
            
</script>
        </div><!-- /.container -->
        <br />
      </div><!-- /.content-wrapper -->

      <footer class="main-footer">
        <div class="container">
          <div class="pull-right hidden-xs">
            <b>Version</b> 0.0.1
          </div>
          <strong>Copyright &copy; 2015-2016 <a href="">Night Snack</a>.</strong> All rights reserved.
        </div><!-- /.container -->
      </footer>
    </div><!-- ./wrapper -->
      <script id="response" type="text/x-handlebars-template">
        <section class="content-header">
            <h1>
              答题结果
              <small>正确数量：{{correct}}</small>
            </h1>
          </section>
          <br />
          <div class="col-xs-12">
              <div class="box box-warning box-solid">
                <div class="box-header with-border">
                  <h3 class="box-title">错误题目</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                  {{#each wrong}}
                  <p>错误题号</p>{{question_position}}
                  <p>正确答案</p>{{correct}}
                  <hr />
                  {{/each}}
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>
             <div class="col-xs-12">
              <div class="box box-success box-solid">
                <div class="box-header with-border">
                  <h3 class="box-title">当前排行</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                  {{#each top}}
                  <p>姓名</p>{{name}}
                  <p>答对数量</p>{{right}}
                  <p>提交时间</p>{{time}}
                  <hr />
                  {{/each}}
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>
      </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="node_modules/admin-lte/plugins/fastclick/fastclick.min.js"></script>
    <script src="node_modules/admin-lte/dist/js/app.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="mobile/helper.js"></script>
    <script src="mobile/jqueryget.js"></script>
    <script src="mobile/testpaper.js"></script>


  </body>
</html>
