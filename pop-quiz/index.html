<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课堂测验管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="node_modules/admin-lte/dist/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="#" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>测</b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>课堂</b>测验</span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav" id="pagehead">
                        <li class="dropdown user user-menu">
                            <a class="dropdown-toggle">
                                <span class="hidden-xs"><b>欢迎您</b></span>
                            </a>
                        </li>
                        <li>
                            <a href data-toggle="control-sidebar" v-on:click='logout'><i class="fa fa-sign-out fa-lg"></i></a>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <section class="sidebar">
                <!-- Sidebar Menu -->
                <ul class="sidebar-menu">
                    <li class="header">服务列表</li>
                    <!-- Optionally, you can add icons to the links -->
                    <li class="active"><a href="#"><i class="fa fa-dashboard"></i> <span>控制台</span></a></li>
                    
                    <li><a href="#"><i class="fa fa-briefcase"></i> <span>我的课程</span></a>

                    </li>
                    
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" >
            <!-- Content Header (Page header) -->
            <section class="content-header">
            <h1>
            我的章节
            <small>某某课程</small>
            </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                    <li><a href="#">章节</a></li>
                    <li class="active">课程</li>
                </ol>
            </section>


    <!-- Main content -->
    <section class="content" id="courses" style="min-height: 758px;">
     
     <a class="btn btn-app" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-edit"></i> Edit
     </a>
     
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">新增课程</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="tel">课程名称：</label>
                    <input class="form-control" type="text" name="name" id="name" value="" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="add">提交更改</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
    
     
      <!-- Small boxes (Stat box) -->
      <div class="row">
       <script id="entry-template" type="text/x-handlebars-template">
          <!-- small box -->
          <div class="small-box bg-aqua" id="editcourse">
            <div class="inner">
             <div id="editdiv">
             <h4><input class="edit" name="name" type="text" value="{{name}}" /></h4>
              <div class="show"><h4>{{name}}</h4> </div>
                 
            </div>
              <button class="btn bg-navy btn-xs" id="delete">删 除</button>
            </div>
            <div class="icon">
              <i class="fa fa-book"></i>
            </div>
            <a href="#" class="small-box-footer">
              查看章节 <i class="fa fa-arrow-circle-right"></i>
            </a>
        
        </div>
          </script>

        <!-- ./col -->


      </div>
      <!-- /.row -->

      <!-- =========================================================== -->


    </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>版本</b> 0.0.1
            </div>
            <strong>Copyright &copy; 2015-2016 <a href="#">Night Snack</a>.</strong> All rights reserved.
        </footer>
    </div>
    <!-- ./wrapper -->


   <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
      <script src="node_modules/underscore/underscore.js"></script>
       <script src="node_modules/backbone/backbone-min.js"></script>
   <script src="node_modules/backbone.localstorage/backbone.localStorage-min.js"></script>
    <!-- SlimScroll -->
    <script src="node_modules/jquery-slimscroll/jquery.slimscroll.js"></script>
    <!-- AdminLTE App -->
    <script src="node_modules/admin-lte/dist/js/app.min.js"></script>
    <script src="js/models/course.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/course.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
